<div
  class="bg-gray-50 rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 flex flex-col items-center text-center m-2 w-72"
>
  <img
    class="w-20 h-20 rounded-full mb-4 object-cover border-2 border-gray-200"
    src="https://i.pravatar.cc/150?u={{ user()?.id }}"
    alt="{{ user()?.name }}"
  />
  <h3 class="text-xl font-semibold mb-1">{{ user()?.name }}</h3>
  <p class="text-gray-500 mb-2">
    <a href="mailto:{{ user()?.email }}">{{ user()?.email }}</a>
  </p>
  <p class="text-gray-400 text-sm">
    <a href="tel:{{ user()?.phone }}">{{ user()?.phone }}</a>
  </p>
  <p>
    <a
      href="#"
      (click)="onShowPosts(); $event.preventDefault()"
      class="text-blue-600 hover:underline"
      >View Posts</a
    >
  </p>
</div>
